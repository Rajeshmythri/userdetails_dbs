    <div class="container">
        <div class="login-content box box-banner">
                <h1 style="text-align: center;">User Details</h1>
                <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="name">Name</label>
                          <input type="text" name="name" class="form-control" placeholder="name" formControlName="name">
                    </div>
                    <div class="form-group">
                        <label for="phone">Contact Number</label>
                        <input type="tel" name="phone" class="form-control" placeholder="phone" formControlName="phone">
                    </div>

                    <div class="form-group">
                        <label for="email">EmailId</label>
                        <input type="email" name="email"  class="form-control" placeholder="email" formControlName="email">
                    </div>
                    <div class="form-group">
                        <label for="website">website</label>
                        <input type="text" name="website"  class="form-control" placeholder="website" formControlName="website">
                    </div>
                    <br />
                    <button type="submit" class="btn btn-success" *ngIf="!updateuserdetails">
                        Submit
                    </button>
                    <button type="submit" class="btn btn-success" *ngIf="updateuserdetails">
                        update
                    </button>
                </form>
            </div>
          
    </div>

<hr />




<table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">email</th>
        <th scope="col">Phone</th>
        <th scope="col">website</th>

        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of userData">
        <th scope="row">{{user.id}}</th>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.phone}}</td>
        <td>{{user.website}}</td>
        <td>
            <button class="btn" (click)="onUpdate(user.id)"><i class="fa fa-pencil"></i></button>
            <button class="btn" (click)="deleteUser(user.id)"><i class="fa fa-trash"></i></button>
        </td>
      </tr>
       </tbody>
  </table>
